<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
   

</head>
<body>

    <h1>sonoplastia rodrigo faro</h1>

    <section class="teclado">
        <button class="tecla tecla_pom">ai</button>
        <button class="tecla tecla_clap">brincadeira</button>
        <button class="tecla tecla_tim">Cavalo</button>

        <button class="tecla tecla_puff">ele gosta</button>
        <button class="tecla tecla_splash">pare</button>
        <button class="tecla tecla_toim">uiii</button>

        <button class="tecla tecla_psh">xiii</button>
        <button class="tecla tecla_tic">top therm1</button>
        <button class="tecla tecla_tom">top therm2</button>
    </section>

    <audio src="sounds/ai.mpeg" id="som_tecla_pom"></audio>
    <audio src="sounds/brincadeira_ein.mpeg" id="som_tecla_clap"></audio>
    <audio src="sounds/cavalo.mpeg" id="som_tecla_tim"></audio>
    <audio src="sounds/ele_gosta.mpeg" id="som_tecla_puff"></audio>
    <audio src="sounds/pare.mpeg" id="som_tecla_splash"></audio>
    <audio src="sounds/ui.mpeg" id="som_tecla_toim"></audio>
    <audio src="sounds/xi.mpeg" id="som_tecla_psh"></audio>
    <audio src="sounds/topterm1.mpeg" id="som_tecla_tic"></audio>
    <audio src="sounds/topterm2.mpeg" id="som_tecla_tom"></audio>

    <script src="main.js"></script>
</body>
</html>
